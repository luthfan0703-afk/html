<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image HTML</title>
  </head>
  <body>
    <h1>"Belajar Image html"</h1>
    <img src="/pertemuan3-4/tags (1).png" alt="ga muncul" />
    <!--? fungsi alt adalah apabila image tidak muncul/ eror, maka teks alt akan muncul -->

    <h2>Menampilkan gambar dari internet</h2>
    <img
      src="https://images.unsplash.com/photo-1507187632231-5beb21a654a2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cGMlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D"
      alt="walpaper"
    />

    <h2>Image dengan atribut width dan height</h2>
    <img
      src="/pertemuan3-4/tags (1).png"
      alt="ga muncul"
      width="200px"
      height="200px"
    />
    <p>
      Jangan gunakan attribute width dan height secara bersamaan, karena akan
      mengubah ukran gambar tidak presisi, (gunakan hanya salah satu saja)
    </p>
    <hr />
    <h2>membungkus image dengan tag link</h2>
    <a href="https://classroom.google.com/u/0/c/Nzk0ODE1MTg3MjI5">
      <img
        src="/pertemuan5/logo cs.jpeg"
        alt="ga muncul"
        width="100px"
        height="100px"
      />
    </a>
    <hr />
  </body>
</html>
